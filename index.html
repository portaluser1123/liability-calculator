<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liability Dashboard Pro + Bulk</title>
    <style>
        :root { --primary: #2c3e50; --debt-red: #d32f2f; --gain-green: #2e7d32; --bg: #f0f2f5; }
        
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); margin: 0; padding: 40px 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        
        .dashboard { display: grid; grid-template-columns: 1fr 400px; gap: 30px; width: 100%; max-width: 1100px; }
        
        .card, .sidebar { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); height: fit-content; }
        h2 { margin-top: 0; font-size: 1.1rem; text-transform: uppercase; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 12px; margin-bottom: 20px; text-align: center; }
        
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 6px; font-weight: bold; color: #555; font-size: 0.85rem; }
        
        /* Remove Spinners */
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; background: #fff; }
        .date-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 8px; }
        
        .results { background: #f8f9fa; padding: 1.2rem; border-radius: 8px; margin-top: 1.5rem; border: 1px solid #e9ecef; }
        .row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 0.95rem; }
        .total-row { border-top: 2px solid #333; margin-top: 10px; padding-top: 10px; font-weight: 800; font-size: 1.2rem; }
        
        .liability-debt { color: var(--debt-red); }
        .liability-gain { color: var(--gain-green); }

        /* Main Action Buttons */
        .btn-add { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 0.9rem; }
        
        /* Highlighted Reset/Clear Buttons */
        .btn-reset, .btn-clear-all { 
            width: 100%; 
            background: none; 
            border: 1px solid var(--debt-red); 
            color: var(--debt-red); 
            padding: 10px; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 15px; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }
        .btn-reset:hover, .btn-clear-all:hover { 
            background: #fff5f5; 
            box-shadow: 0 2px 5px rgba(211, 47, 47, 0.1);
        }
        
        /* List Styling */
        .list-item { background: #fdfdfd; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee; border-left: 6px solid var(--primary); position: relative; font-size: 0.85rem; text-align: left; }
        .list-details { color: #666; line-height: 1.4; margin-top: 5px; }
        .list-name { font-weight: 800; font-size: 1rem; color: var(--primary); }
        .list-amt { font-weight: 800; font-size: 1.1rem; display: block; margin-top: 8px; }
        .btn-del { position: absolute; right: 10px; top: 10px; background: none; border: none; color: #bbb; cursor: pointer; font-size: 1.4rem; }
        
        /* Sidebar Action Buttons */
        .btn-csv { width: 100%; background: var(--gain-green); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 0.85rem; }
        .btn-upload { width: 100%; background: #fff; border: 2px dashed var(--primary); color: var(--primary); padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 0.85rem; display: block; text-align: center; }

        @media (max-width: 950px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <h2>Liability Calculator</h2>
        
        <div class="form-group">
            <label>Account Name</label>
            <input type="text" id="accName" placeholder="e.g. Acme Corp">
        </div>

        <div class="form-group">
            <label>Original Funding Amount ($)</label>
            <input type="number" id="funding" value="0" oninput="calculate()">
        </div>

        <div class="form-group">
            <label>Activation Date (MM/DD/YYYY)</label>
            <div class="date-row">
                <select id="startM" onchange="calculate()"></select>
                <select id="startD" onchange="calculate()"></select>
                <select id="startY" onchange="calculate()"></select>
            </div>
        </div>

        <div class="form-group">
            <label>Shutdown Date (MM/DD/YYYY)</label>
            <div class="date-row">
                <select id="endM" onchange="calculate()"></select>
                <select id="endD" onchange="calculate()"></select>
                <select id="endY" onchange="calculate()"></select>
            </div>
        </div>

        <div class="form-group">
            <label>New Funding Offset ($)</label>
            <input type="number" id="newFunding" value="0" oninput="calculate()">
        </div>

        <div class="results">
            <div class="row"><span>Months Active:</span><span id="mActive">0</span></div>
            <div class="row"><span>Months Remaining:</span><span id="mLeft">48</span></div>
            <div class="row total-row">
                <span>LIABILITY AMOUNT:</span>
                <span id="finalAmt">$0.00</span>
            </div>
        </div>

        <button class="btn-add" onclick="addToList()">Add to Tracking List</button>
        <button class="btn-reset" onclick="resetAll()">Reset All Fields</button>
    </div>

    <div class="sidebar">
        <h2>Tracking List</h2>
        <div id="trackingList"></div>
        
        <label class="btn-upload">
            Bulk Upload CSV
            <input type="file" id="csvInput" accept=".csv" style="display:none;" onchange="handleFileUpload(event)">
        </label>
        
        <button class="btn-csv" onclick="downloadCSV()">Download Export (CSV)</button>
        <button class="btn-clear-all" onclick="clearAllItems()">Clear All Items</button>
    </div>
</div>

<script>
    const months = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
    let savedDeals = JSON.parse(localStorage.getItem('savedDeals')) || [];

    window.onload = function() {
        populateDropdowns();
        renderList();
        resetAll();
    };

    function populateDropdowns() {
        const prefixes = ['start', 'end'];
        prefixes.forEach(prefix => {
            const m = document.getElementById(prefix + 'M'), d = document.getElementById(prefix + 'D'), y = document.getElementById(prefix + 'Y');
            m.add(new Option("MM", "")); months.forEach(val => m.add(new Option(val, val)));
            d.add(new Option("DD", "")); for (let i = 1; i <= 31; i++) d.add(new Option(String(i).padStart(2, '0'), String(i).padStart(2, '0')));
            y.add(new Option("YYYY", "")); const curY = new Date().getFullYear();
            for (let i = curY - 10; i <= curY + 5; i++) y.add(new Option(i, i));
        });
    }

    function getLiabilityData(fund, off, sDateStr, eDateStr) {
        const start = new Date(sDateStr), end = new Date(eDateStr);
        if (isNaN(start.getTime()) || isNaN(end.getTime())) return { active: 0, net: 0 };
        let mDiff = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth());
        if (end.getDate() < start.getDate()) mDiff--;
        const active = Math.max(0, mDiff);
        const rem = Math.max(0, 48 - active);
        const net = (fund / 48 * rem) - off;
        return { active, net };
    }

    function calculate() {
        const funding = parseFloat(document.getElementById('funding').value) || 0;
        const offset = parseFloat(document.getElementById('newFunding').value) || 0;
        const startStr = `${document.getElementById('startM').value}/${document.getElementById('startD').value}/${document.getElementById('startY').value}`;
        const endStr = `${document.getElementById('endM').value}/${document.getElementById('endD').value}/${document.getElementById('endY').value}`;
        const result = getLiabilityData(funding, offset, startStr, endStr);
        updateUI(result.active, Math.max(0, 48 - result.active), result.net);
    }

    function updateUI(active, remaining, net) {
        document.getElementById('mActive').innerText = active;
        document.getElementById('mLeft').innerText = remaining;
        const el = document.getElementById('finalAmt');
        const formatted = new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD'}).format(Math.abs(net));
        if (net > 0) { el.innerText = "-" + formatted; el.className = "liability-debt"; }
        else if (net < 0) { el.innerText = "+" + formatted; el.className = "liability-gain"; }
        else { el.innerText = "$0.00"; el.className = ""; }
    }

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n').filter(line => line.trim() !== "");
            for (let i = 1; i < lines.length; i++) {
                const cols = lines[i].split(',').map(c => c.replace(/"/g, '').trim());
                if (cols.length >= 5) {
                    const name = cols[0], funding = parseFloat(cols[1]), start = cols[2], end = cols[3], offset = parseFloat(cols[4]);
                    const calc = getLiabilityData(funding, offset, start, end);
                    const formattedAmt = new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD'}).format(Math.abs(calc.net));
                    let finalStr = "$0.00", color = "";
                    if (calc.net > 0) { finalStr = "-" + formattedAmt; color = "liability-debt"; }
                    else if (calc.net < 0) { finalStr = "+" + formattedAmt; color = "liability-gain"; }
                    savedDeals.push({ id: Date.now() + i, name, original: funding, start, end, offset, active: calc.active, amount: finalStr, color: color });
                }
            }
            localStorage.setItem('savedDeals', JSON.stringify(savedDeals));
            renderList();
            event.target.value = "";
        };
        reader.readAsText(file);
    }

    function addToList() {
        const name = document.getElementById('accName').value || "Unnamed Account";
        const funding = document.getElementById('funding').value;
        const start = `${document.getElementById('startM').value}/${document.getElementById('startD').value}/${document.getElementById('startY').value}`;
        const end = `${document.getElementById('endM').value}/${document.getElementById('endD').value}/${document.getElementById('endY').value}`;
        const offset = document.getElementById('newFunding').value;
        const active = document.getElementById('mActive').innerText;
        const amount = document.getElementById('finalAmt').innerText;
        const color = document.getElementById('finalAmt').className;
        savedDeals.push({ id: Date.now(), name, original: funding, start, end, offset, active, amount, color });
        localStorage.setItem('savedDeals', JSON.stringify(savedDeals));
        renderList();
        document.getElementById('accName').value = "";
    }

    function renderList() {
        const container = document.getElementById('trackingList');
        container.innerHTML = savedDeals.length ? '' : '<p style="color:#aaa; text-align:center; padding-top:20px;">No saved deals.</p>';
        savedDeals.forEach(deal => {
            container.innerHTML += `<div class="list-item"><button class="btn-del" onclick="deleteItem(${deal.id})">Ã—</button><span class="list-name">${deal.name}</span><div class="list-details">Funding: $${Number(deal.original).toLocaleString()}<br>Dates: ${deal.start} - ${deal.end}<br>Offset: $${Number(deal.offset).toLocaleString()}</div><span class="list-amt ${deal.color}">${deal.amount}</span></div>`;
        });
    }

    function downloadCSV() {
        if (!savedDeals.length) return alert("No data to export!");
        let csv = "Account Name,Original Funding,Start Date,End Date,Offset,Months Active,Liability Amount\n";
        savedDeals.forEach(d => { csv += `"${d.name}","${d.original}","${d.start}","${d.end}","${d.offset}","${d.active}","${d.amount}"\n`; });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('href', url);
        a.setAttribute('download', `Liability_Export_${new Date().toISOString().split('T')[0]}.csv`);
        a.click();
    }

    function clearAllItems() {
        if (savedDeals.length > 0 && confirm("Delete ALL tracked deals?")) {
            savedDeals = [];
            localStorage.setItem('savedDeals', JSON.stringify(savedDeals));
            renderList();
        }
    }

    function deleteItem(id) {
        savedDeals = savedDeals.filter(d => d.id !== id);
        localStorage.setItem('savedDeals', JSON.stringify(savedDeals));
        renderList();
    }

    function resetAll() {
        document.getElementById('funding').value = 0; document.getElementById('newFunding').value = 0; document.getElementById('accName').value = "";
        document.getElementById('startM').value = ""; document.getElementById('startD').value = ""; document.getElementById('startY').value = "";
        const today = new Date();
        document.getElementById('endM').value = String(today.getMonth() + 1).padStart(2, '0');
        document.getElementById('endD').value = String(today.getDate()).padStart(2, '0');
        document.getElementById('endY').value = today.getFullYear();
        calculate();
    }
</script>
</body>
</html>
