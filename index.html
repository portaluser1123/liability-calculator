<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Liability Calculator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { margin-top: 0; color: #333; font-size: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .result-box { background: #e8f4fd; padding: 1rem; border-radius: 8px; margin-top: 1.5rem; border-left: 5px solid #2196F3; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .result-label { color: #666; font-size: 0.9rem; }
        .result-value { font-weight: bold; color: #222; }
        .payback { color: #d32f2f; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="card">
    <h2>Liability Calculator</h2>
    
    <div class="form-group">
        <label>Funding Amount ($)</label>
        <input type="number" id="funding" value="10000" oninput="calculate()">
    </div>

    <div class="form-group">
        <label>Activation Date</label>
        <input type="date" id="startDate" oninput="calculate()">
    </div>

    <div class="form-group">
        <label>Target Date (Default: Today)</label>
        <input type="date" id="endDate" oninput="calculate()">
    </div>

    <div class="result-box">
        <div class="result-row">
            <span class="result-label">Months Active:</span>
            <span class="result-value" id="monthsActive">0</span>
        </div>
        <div class="result-row">
            <span class="result-label">Months Remaining:</span>
            <span class="result-value" id="monthsLeft">48</span>
        </div>
        <hr style="border: 0; border-top: 1px solid #cce5ff;">
        <div class="result-row">
            <span class="result-label" style="font-weight: bold;">Payback Amount:</span>
            <span class="result-value payback" id="paybackAmount">$0.00</span>
        </div>
    </div>
</div>

<script>
    // Set default dates
    document.getElementById('endDate').valueAsDate = new Date();
    
    function calculate() {
        const funding = parseFloat(document.getElementById('funding').value) || 0;
        const start = new Date(document.getElementById('startDate').value);
        const end = new Date(document.getElementById('endDate').value);
        
        if (isNaN(start.getTime()) || isNaN(end.getTime())) return;

        // Calculate month difference
        let months = (end.getFullYear() - start.getFullYear()) * 12;
        months += end.getMonth() - start.getMonth();
        
        // Adjust for partial months (if end day is before start day, count as 1 less full month)
        if (end.getDate() < start.getDate()) {
            months--;
        }

        const activeMonths = Math.max(0, months);
        const remainingMonths = Math.max(0, 48 - activeMonths);
        
        const liability = (funding / 48) * remainingMonths;

        // Update UI
        document.getElementById('monthsActive').innerText = activeMonths;
        document.getElementById('monthsLeft').innerText = remainingMonths;
        document.getElementById('paybackAmount').innerText = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
        }).format(liability);
    }
</script>

</body>
</html>
