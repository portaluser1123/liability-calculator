<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liability Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-center text-xl font-bold mb-4">CALCULATOR</h1>
        <hr class="mb-6"/>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="account-name">Account Name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="account-name" type="text" placeholder="e.g. Acme Corp">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="original-funding">Original Funding Amount ($)</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="original-funding" type="text" value="0">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Activation Date (MM/DD/YYYY)</label>
            <div class="flex space-x-2">
                <select class="shadow border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>MM</option>
                </select>
                <select class="shadow border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>DD</option>
                </select>
                <select class="shadow border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>YYYY</option>
                </select>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Shutdown Date (MM/DD/YYYY)</label>
            <div class="flex space-x-2">
                <select class="shadow border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>02</option>
                </select>
                <select class="shadow border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>25</option>
                </select>
                <select class="shadow border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>2026</option>
                </select>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="new-funding">New Funding Offset ($)</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="new-funding" type="text" value="0">
        </div>

        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <div class="flex justify-between mb-2">
                <span class="font-medium">Months Active:</span>
                <span>0</span>
            </div>
            <div class="flex justify-between mb-4">
                <span class="font-medium">Months Remaining (of 48):</span>
                <span>48</span>
            </div>
            <hr class="mb-4"/>
            <div class="flex justify-between mb-2">
                <span class="font-medium">Initial Funding:</span>
                <span>$0.00</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="font-medium">Clawback Amount:</span>
                <span>$0.00</span>
            </div>
            <div class="flex justify-between mb-4">
                <span class="font-medium">New Funding Offset:</span>
                <span>$400.00</span>
            </div>
            <hr class="mb-4"/>
            <div class="flex justify-between items-center">
                <span class="font-black text-xl">LIABILITY AMOUNT:</span>
                <span class="font-black text-xl">$0.00</span>
            </div>
        </div>

        <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded w-full mb-4">
            ADD TO TRACKING LIST
        </button>
        <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-3 px-4 border border-gray-400 rounded w-full mb-4 border-dashed">
            BULK UPLOAD CSV
        </button>
        <button class="bg-white hover:bg-red-50 text-red-600 font-bold py-3 px-4 border border-red-600 rounded w-full">
            RESET ALL FIELDS
        </button>
    </div>
</body>
</html>
